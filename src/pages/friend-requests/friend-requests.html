<!--

	See http://ionicframework.com/docs/v2/components/#navigation for more info on
	Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar [color]="'primary'">
		<ion-title>Requests</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list [virtualScroll]="requests" [headerFn]="friendDividers" class="friends__list">
		<ion-item-divider *virtualHeader="let header" class="friends__divider">
			{{ header }}
		</ion-item-divider>

		<ion-item *virtualItem="let requester" (click)="checkRequest(requester.id)">
			<h2>{{requester.name}}</h2>
		</ion-item>
	</ion-list>
</ion-content>

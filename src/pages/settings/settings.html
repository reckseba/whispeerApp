<ion-header>

	<ion-navbar [color]="'primary'">
		<ion-title>Settings</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-list-header padding-top>
			Notifications
		</ion-list-header>
		<ion-item>
			<ion-label>Receive push notifiations</ion-label>
			<ion-toggle [ngModel]="pushEnabled" (ngModelChange)="pushWarning()"></ion-toggle>
		</ion-item>
	</ion-list>
	<ion-list>
		<!--<ion-list-header>
			Information about whispeer
		</ion-list-header>-->
		<ion-item detail-push (click)="feedback()">
			Send Feedback
		</ion-item>
		<ion-item detail-push (click)="tos()">
			Terms of Service
		</ion-item>
		<ion-item detail-push (click)="privacyPolicy()">
			Privacy policy
		</ion-item>
		<ion-item detail-push (click)="contactUs()">
			Contact us
		</ion-item>
	</ion-list>

	<button ion-button full color="danger" (click)="logout()">Logout</button>

	<div text-center class="space-for-fab">
		<p class="text-grey" padding-vertical>
			whispeer by mindpost GmbH<br>
			Made with <ion-icon name="md-heart"></ion-icon> for human rights in Germany
		</p>
	</div>

	<main-menu [icon]="'close'" (mainHandle)="close()"></main-menu>
</ion-content>

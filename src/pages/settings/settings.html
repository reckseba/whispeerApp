<ion-header>

	<ion-navbar [color]="'primary'">
		<ion-title>Settings</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-list-header padding-top>
			App settings
		</ion-list-header>
		<ion-item>
			<ion-label>Receive push notifications</ion-label>
			<ion-toggle checked="true" disabled (ngModelChange)="pushWarning()"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Show tutorial again</ion-label>
			<ion-toggle
				[checked]="tutorialVisible()"
				(ionChange)="resetTutorial($event)"></ion-toggle>
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-list-header>
			About whispeer
		</ion-list-header>
		<ion-item detail-push (click)="tos()">
			Terms of Service
		</ion-item>
		<ion-item detail-push (click)="privacyPolicy()">
			Privacy policy
		</ion-item>
		<ion-item detail-push (click)="contactUs()">
			Contact us
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-item detail-push (click)="feedback()">
			Send Feedback
		</ion-item>
	</ion-list>

	<button ion-button full color="danger" (click)="logout()">Logout</button>

	<div text-center class="space-for-fab">
		<p class="text-grey" padding-vertical>
			whispeer by mindpost GmbH<br>
			Made in Germany with <ion-icon name="md-heart"></ion-icon> for human rights
		</p>
	</div>

	<main-menu [icon]="'close'" (mainHandle)="close()" ion-fixed></main-menu>
</ion-content>

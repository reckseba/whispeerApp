<ion-header>
	<ion-navbar [color]="'primary'">
		<ion-title>Friends</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<div *ngIf="friendsLoading" padding text-center>
		<ion-spinner></ion-spinner>
	</div>
	<ion-list [virtualScroll]="friends" [headerFn]="friendDividers" class="friends__list">
		<ion-item-divider *virtualHeader="let header" class="friends__divider">
			{{ header }}
		</ion-item-divider>

		<ion-item *virtualItem="let friend">
			<h2>{{friend.name}}</h2>
		</ion-item>
	</ion-list>
</ion-content>

<ion-header>

	<ion-navbar [color]="'primary'">
		<ion-title>{{ 'requests.title' | translate }}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-spinner *ngIf="requestsLoading" text-center margin-vertical class="spinner--full"></ion-spinner>
	<div *ngIf="requests.length == 0" class="space-for-fab">
		<p class="text-grey not-found-footer" padding>
			{{ 'requests.noRequests' | translate }}
		</p>
	</div>
	<ion-list *ngIf="requests.length > 0" [virtualScroll]="requests" [headerFn]="friendDividers" class="friends__list">
		<ion-item-divider *virtualHeader="let header" class="friends__divider">
			{{ header }}
		</ion-item-divider>

		<ion-item *virtualItem="let requester" (click)="checkRequest(requester.id)">
			<ion-avatar class="hexagon--border" item-left>
				<user-image [id]="requester.id" [image]="requester.basic.image"></user-image>
			</ion-avatar>
			<h2>{{requester.name}}</h2>
		</ion-item>
	</ion-list>
</ion-content>

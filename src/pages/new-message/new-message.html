<ion-header>
	<ion-navbar [color]="'primary'">
		<ion-title>
			Select Contacts
		</ion-title>
		<ion-buttons end>
			<button ion-button (click)="create()">
				<ion-icon name="md-person-add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-searchbar animated [(ngModel)]="searchTerm"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let friend of getFilteredFriends();">
			<ion-label>{{friend.name}}</ion-label>
			<ion-checkbox checked="false" clear item-right></ion-checkbox>
		</ion-item>
	</ion-list>
</ion-content>

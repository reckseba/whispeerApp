<ion-content *ngIf="loading">
	<ion-spinner text-center margin-vertical class="spinner--full"></ion-spinner>
</ion-content>

<chooseFriends *ngIf="!loading && !receiversChosen" (chooseReceivers)="send($event)"></chooseFriends>

<topicWithBursts
	*ngIf="!loading && receiversChosen"
	[chat]="chat"
	[messageBurstsFunction]="messageBursts"
	[partners]="partners"
	[messagesLoading]="messagesLoading"
	(sendMessage)="sendMessage($event)"
	[forceBackButton]="true"
></topicWithBursts>

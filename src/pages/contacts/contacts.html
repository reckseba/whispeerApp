<ion-header>
	<ion-navbar [color]="'primary'">
		<ion-title>{{ 'contacts.title' | translate }}</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-searchbar animated [(ngModel)]="searchTerm" (ngModelChange)="executeSearch()" [placeholder]="'contacts.search' | translate"></ion-searchbar>
	<ion-spinner *ngIf="contactsLoading" text-center margin-vertical class="spinner--full"></ion-spinner>
	<button *ngIf="requests.length > 0" ion-button full icon-right class="contactRequests" (click)="goToRequests()">
		<div class="badgeContainer">
			<span class="hexBadge">{{requests.length}}</span>
		</div>
		{{requestsLabel}}
		<ion-icon name="arrow-forward"></ion-icon>
	</button>
	<ion-list [approxItemHeight]="'50px'" [virtualScroll]="getUsers()" [headerFn]="contactDividers" class="friends__list space-for-fab">
		<ion-item-divider *virtualHeader="let header" class="friends__divider">
			{{ header }}
		</ion-item-divider>

		<ion-item *virtualItem="let contact" (click)="goToUser(contact.id)">
			<h2>
				<strong *ngIf="contact.names.firstname">
					{{contact.names.firstname}}
				</strong>
				<span *ngIf="contact.names.firstname && contact.names.lastname">
					{{contact.names.lastname}}
				</span>
				<strong
					*ngIf="!contact.names.firstname && contact.names.lastname">
					{{contact.names.lastname}}
				</strong>
				<strong
					*ngIf="!contact.names.firstname && !contact.names.lastname">
					{{contact.name}}
				</strong>
			</h2>
		</ion-item>
	</ion-list>
	<ion-spinner *ngIf="searchResultsLoading && !contactsLoading" text-center margin-vertical class="spinner--full"></ion-spinner>
	<main-menu [icon]="'close'" (mainHandle)="close()" ion-fixed></main-menu>
</ion-content>

<ion-header>
	<ion-navbar [color]="'primary'">
		<ion-title>Contacts</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-searchbar *ngIf="!contactsLoading" animated [(ngModel)]="searchTerm" (ngModelChange)="executeSearch()"></ion-searchbar>
	<ion-spinner *ngIf="contactsLoading" text-center margin-vertical class="spinner--full"></ion-spinner>
	<ion-list no-lines no-margin *ngIf="requests.length > 0">
		<ion-item class="friends__request" padding (click)="goToRequests()">
			<ion-badge item-left>{{requests.length}}</ion-badge>
			<h2>New contact requests</h2>
			<ion-note item-right><span>Details&nbsp;</span><ion-icon name="arrow-forward"></ion-icon></ion-note>
		</ion-item>
	</ion-list>
	<ion-list [virtualScroll]="getUsers()" [headerFn]="contactDividers" class="friends__list space-for-fab">
		<ion-item-divider *virtualHeader="let header" class="friends__divider">
			{{ header }}
		</ion-item-divider>

		<ion-item *virtualItem="let contact" (click)="goToUser(contact.id)">
			<h2>
				<strong *ngIf="contact.names.firstname">
					{{contact.names.firstname}}
				</strong>
				<span *ngIf="contact.names.firstname && contact.names.lastname">
					{{contact.names.lastname}}
				</span>
				<strong
					*ngIf="!contact.names.firstname && contact.names.lastname">
					{{contact.names.lastname}}
				</strong>
				<strong
					*ngIf="!contact.names.firstname && !contact.names.lastname">
					{{contact.name}}
				</strong>
			</h2>
		</ion-item>
	</ion-list>
	<ion-spinner *ngIf="searchResultsLoading" text-center margin-vertical class="spinner--full"></ion-spinner>
	<main-menu [icon]="'close'" (mainHandle)="close()" ion-fixed></main-menu>
</ion-content>

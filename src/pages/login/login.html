<ion-content padding>
	<div class="login__wrap">
		<div class="login__logo-wrap">
			<img class="login__logo" src="assets/images/logo_grey.svg">
		</div>

		<div class="login__welcome-text">
			<p class="login__paragraph login__paragraph--primary">
				<strong>Hello</strong> and welcome to<br>the world of secure messaging!
			</p>
		</div>

		<form (ngSubmit)="loginOrRegister()">
			<div class="login__form">
				<p class="login__paragraph login__paragraph--primary">
					{{ getMessage() }}
				</p>

				<ion-item class="clean-input-wrap login__input-wrap">
					<ion-input id="mail"
						class="login__input"
						type="text"
						placeholder="e.g. whispeerHQ"
						name="identifier"
						[disabled]="register"
						[(ngModel)]="login.identifier"
						(ngModelChange)="checkUserNameExistance()" >
					</ion-input>

					<!--ion-label class="login__icon-label"
						[hidden]="!register || usernameUsed"
						fixed>
						<ion-icon name="checkmark" />
					</ion-label-->

				</ion-item>

				<ion-item *ngIf="showPasswordFeld()"
					class="clean-input-wrap login__input-wrap">

					<ion-input id="password"
						class="login__input"
						type="password"
						placeholder="enter a password"
						name="password"
						[(ngModel)]="login.password" >
					</ion-input>

				</ion-item>

				<ion-item *ngIf="showPasswordConfirmationField()"
					class="clean-input-wrap login__input-wrap">

					<ion-input class="login__input"
						type="password"
						placeholder="please type your password again"
						name="password2"
						[(ngModel)]="passwordRepeat">
					</ion-input>

				</ion-item>

				<p class="login__paragraph login__paragraph--detail">
					By signing up, you agree to our <strong>Terms of Service</strong> and
					our very strict <strong>Privacy Policy</strong>
				</p>
				<div text-center padding>
					<div class="hexagon-wrap">
						<hexagon class="hexagon"></hexagon>
						<button [color]="'ios'" ion-button icon-only color="light" class="hexagon__button" type="submit" clear>
							<ion-icon name="arrow-forward"></ion-icon>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</ion-content>

<div class="main-menu" [ngClass]="{'open': open}">
	<hexagon></hexagon>
	<button class="menu-icon" (press)="onPress()" (tap)="onTap()" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)">
		<main-menu-icon [icon]="icon"></main-menu-icon>
		<main-menu-icon [icon]="'close'" class="secondary"></main-menu-icon>
	</button>
	<button class="sub-menu" (tap)="invokeProfile()">
		<svg width="48px" height="48px" viewBox="0 0 48 48" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<title>Group 4</title>
			<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
				<g transform="translate(-45.000000, 0.000000)" fill="#FFFFFF">
					<g transform="translate(45.000000, 0.000000)">
						<g fill-opacity="0.9">
							<circle fill="#435259" cx="24" cy="24" r="24"></circle>
						</g>
						<text font-family="Ionicons-3" font-size="25" font-weight="normal">
							<tspan x="11.5" y="34"></tspan>
						</text>
					</g>
				</g>
			</g>
		</svg>
	</button>
	<button class="sub-menu" (tap)="invokeContacts()">
		<svg width="48px" height="48px" viewBox="0 0 48 48" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
				<g transform="translate(-132.000000, 0.000000)" fill="#FFFFFF">
					<g transform="translate(132.000000, 0.000000)">
						<g fill-opacity="0.9">
							<circle fill="#435259" cx="24" cy="24" r="24"></circle>
						</g>
						<text font-family="Ionicons-3" font-size="32" font-weight="normal">
							<tspan x="8" y="37"></tspan>
						</text>
					</g>
				</g>
			</g>
		</svg>
	</button>
	<button class="sub-menu" (tap)="invokeSearch()">
		<svg width="48px" height="48px" viewBox="0 0 48 48" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
				<g transform="translate(0.000000, -77.000000)" fill="#FFFFFF">
					<g transform="translate(0.000000, 77.000000)">
						<g fill-opacity="0.9">
							<circle fill="#435259" cx="24" cy="24" r="24"></circle>
						</g>
						<text font-family="Ionicons-3" font-size="30" font-weight="normal">
							<tspan x="9" y="38"></tspan>
						</text>
					</g>
				</g>
			</g>
		</svg>
	</button>
	<button class="sub-menu" (tap)="invokeSettings()">
		<svg width="48px" height="48px" viewBox="0 0 48 48" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
				<g transform="translate(-177.000000, -77.000000)" fill="#FFFFFF">
					<g transform="translate(177.000000, 77.000000)">
						<g fill-opacity="0.9">
							<circle fill="#435259" cx="24" cy="24" r="24"></circle>
						</g>
						<text font-family="Ionicons-3" font-size="30" font-weight="normal">
							<tspan x="9" y="37"></tspan>
						</text>
					</g>
				</g>
			</g>
		</svg>
	</button>
</div>

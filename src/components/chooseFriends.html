<ion-header>
	<ion-navbar [color]="'primary'">
		<ion-title>
			Select Contacts
		</ion-title>
		<ion-buttons end>
			<button ion-button (click)="create()">
				<ion-icon name="md-person-add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-searchbar animated [(ngModel)]="searchTerm"></ion-searchbar>
	<ion-spinner *ngIf="friendsLoading" text-center margin-vertical class="spinner--full"></ion-spinner>
	<ion-list>
		<ion-item *ngFor="let friend of getFriendsResults();">
			<ion-label>{{friend.name}}</ion-label>
			<ion-checkbox checked="false" clear item-right [(ngModel)]="selectedUsers[friend.id]"></ion-checkbox>
		</ion-item>
	</ion-list>
	<main-menu [icon]="'close'" (mainHandle)="close()" ion-fixed></main-menu>
</ion-content>

<div class="loading-progress" *ngIf="progress && progress() < 1">
	<div class="radial-progress" [ngClass]="[className, inverse ? 'radial-progress--inverse' : '']" [attr.data-progress]="progress() * 100">
		<div class="circle">
			<div class="mask full">
				<div class="fill"></div>
			</div>
			<div class="mask half">
				<div class="fill"></div>
				<div class="fill fix"></div>
			</div>
			<div class="shadow"></div>
			<div class="inset"></div>
		</div>
	</div>
</div>
